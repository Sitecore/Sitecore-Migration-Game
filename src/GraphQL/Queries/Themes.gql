fragment Theme on GameTheme {
  id
  name
  description
  chakraTheme
  characterImage {
    results {
      id
      fileUrl
      fileName
    }
  }
  avatarGallery(first: 25) {
    results {
      id
      fileUrl
      fileName
    }
  }
}

query GetAllThemesQuery {
  allGameTheme {
    results {
      ...Theme
    }
  }
}

query GetThemesByIdQuery($id: String!) {
  gameTheme(id: $id) {
    ...Theme
  }
}
